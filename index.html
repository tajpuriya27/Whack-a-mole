<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Whack-a-mole -Sunil</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./images/icon.png" type="image/x-icon" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <h1>Time remaining: <span id="countdown-time">00:30</span></h1>
    <h1>Moles whacked: <span id="score">Space To Play</span></h1>
    <div id="whack-a-mole">
      <div class="hole"></div>
      <div class="hole"></div>
      <div class="hole"></div>
      <div class="hole"></div>
      <div class="hole"></div>
      <div class="hole"></div>
      <div class="hole"></div>
      <div class="hole"></div>
      <div class="hole"></div>
    </div>
    <p>Hit SPACE to start playing</p>
  </body>
</html>
